name:                cabal2json
version:             0.0.0.0
github:              "NorfairKing/cabal2json"
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - Cabal
  - aeson
  - autodocodec
  - hashable
  - pretty-show
  - unordered-containers
  - text
  - pretty

executables:
  cabal2json:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cabal2json

tests:
  cabal2json-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Cabal
    - autodocodec
    - utf8-string
    - autodocodec-yaml
    - cabal2json
    - sydtest
    - sydtest-aeson
